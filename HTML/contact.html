        <header>
            <div class="container">

                <nav>
                    <ul>

        <main class="main">
            <img src="3.jpeg"> 
                
                <form id="form" name="contactForm" method="post" action="#">
                    <h3>Contact Form</h3>
                    <label> First Name: </label>
                    <input type="text" id="firstname" name="firstname" placeholder="Name please...">
                    <label> Last Name: </label>
                    <input type="text" id="lastname" name="lastname" placeholder="Name please...">
                    <label>Email ID: </label>
                    <input type="email" id="email" name="email" placeholder="website@email.com">
                    <label>Contact No: </label>
                    <input type="tel" id="phone" name="phone" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4})>
                    <label>Message:</label>
                    <textarea id="message" name="message" placeholder="Leave message here....." required></textarea>
                    <input type="submit" value="Submit">
                </form>
                
        </main>
        <footer class="footer">
            <div class="foo-link">

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js'></script>
        <script>
            $(function() {
                $("form[name='contactForm']").validate({
                    rules: {
                        firstname: "required",
                        lastname: "required",
                        email: {
                            required: true,
                            email: true
                        },
                        phone: "required",
                        message: "required"
                    },
                    messages: {
                        firstname: "Please enter your firstname",
                        lastname: "Please enter your lastname",
                        email: "Please enter a valid email address",
                        phone: "Please enter your phone number",
                        message: "Please write message",
                    },
                    submitHandler: function(form) {
                        window.alert("Thank you for getting in touch! ");
                    }
                });
            });
        </script>
