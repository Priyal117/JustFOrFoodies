        <script>
            $(function() {
                $("form[name='reservationForm']").validate({
                    rules: {
                        name: {
                            required: true,
                            minlength: 3,
                            maxlength: 20
                        },
                        email: {
                            required: true,
                            email: true
                        },
                        city: {
                            required: true
                        },
                        state: {
                            required: true,
                        },
                        zip: {
                            required: true,
                            min: 0
                        },
                        cardname: {

                        },
                        cardnumber: {
                            required: true
                        },
                        expmonth: {
                            required: true
                        },
                        expyear: {
                            required: true
                        },
                        cvv: {
                            required: true
                        }
                    },
                    messages: {
                        name: {
                            required: "Please enter your name",
                            minlength: "Your name should contain at least 3 characters",
                            maxlength: "Your name should be maximum 20 characters",
                        },
                        email: "Please enter a valid email address",
                        city: "Please enter your city",
                        state: "Please enter your state",
                        zip: "Please enter valid zip",
                        cardname: {
                                required: true,
                                minlength: 3,
                                maxlength: 20 
                        },
                        cardnumber: { 
                            minlength:10,
                            required:true
                        },
                        cvv: {
                            minlength:3,
                            required: true 
                        },
                    },
                    submitHandler: function(form) {
                        window.alert("Payment is successfully made");
                    }
                });
            });
        </script>
