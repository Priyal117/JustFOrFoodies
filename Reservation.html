    <body>
        <section id="showcase">
            <div class="container">
                <h1>Just For Foodies</h1>
                <p>CALL US:</br>800 3456 7890</p>
                <p>CANADA-TORONTO,901 QUEEN STREET,</br>DOWNTOWN, CA-907</p>
            </div>
        </section>
        <header>
            <div class="container">
                <div id="branding">
                    <h1>Just For <span class="highlight"> Foodies</span></h1>
                </div>
            
                <nav>
                    <ul>
                        <li><a class="active" href="index.html">Home</a></li>
                        <li><a href="Food_menu.html">Menu</a></li>
                        <li><a href="Gallery.html">Gallery</a></li>

                        <li><a href="signin.html">Sign In</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="form">
                <h1>Make a Reservation</h1>
                <form name="reservationForm" method="post">
                    <div class="elem-group">
                      <label for="name">Your Name</label>
                      <input type="text" id="name" name="name" placeholder="John Doe">
                    </div>
                    <div class="elem-group">
                      <label for="email">Your E-mail</label>
                      <input type="email" id="email" name="email" placeholder="john.doe@email.com">
                    </div>
                    <div class="elem-group">
                      <label for="phone">Your Phone</label>
                      <input type="tel" id="phone" name="phone" placeholder="498-348-3872")>
                    </div>
                    <hr>
                    <div class="elem-group inlined">
                      <label for="total_adults">Adults</label>
                      <input type="number" id="total_adults" name="total_adults" placeholder="2">
                    </div>
                    <div class="elem-group inlined">
                      <label for="total_children">Children</label>
                      <input type="number" id="child" name="total_children" placeholder="2">
                    </div>
                    <div class="elem-group inlined">
                      <label for="checkin_date">Check-in Date</label>
                      <input type="date" id="checkin_date" name="checkin_date">
                    </div>
                    <div class="elem-group inlined">
                      <label for="checkout_date">Check-out Date</label>
                      <input type="date" id="checkout_date" name="checkout_date">
                    </div>
                    <div class="elem-group">
                      <label for="room_preference">Select Table Preference</label>
                      <select id="room_preference" name="room_preference">
                          <option value="">Choose a table from the List</option>
                          <option value="connecting">Joint</option>
                          <option value="adjoining">Big</option>
                          <option value="adjacent">Small</option>
                      </select>
                    </div>
                    <hr>
                    <div class="elem-group">
                      <label for="message">Anything Else?</label>
                      <textarea id="message" name="message" placeholder="Tell us anything else that might be important."></textarea>
                    </div>
                    <button type="submit"><a href="index.html">Book Table</a></button>
                  </form>
            </div>

        </main>

      
        <footer class="footer">
            <div class="foo-link">
                <h1>Just For Foodies<span class="copy">&copy; Copyright </span></h1>  
            </div>
        </footer>
        
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js'></script>
        <script src="Reservation.js"></script>
        <script>
            $(function() {
                $("form[name='reservationForm']").validate({
                    rules: {
                        name: {
                            required: true,
                            minlength: 3,
                            maxlength: 20
                        },
                        email: {
                            required: true,
                            email: true
                        },
                        phone: {
                            required: true
                        },
                        total_adults: {
                            required: true,
                            min: 1
                        },
                        total_children: {
                            required: true,
                            min: 0
                        },
                        checkin_date: {
                            required: true,
                            min: dateTomorrow,
                        },
                        checkout_date: {
                            required: true
                        },
                        room_preference: {
                            required: true
                        },
                        message: {
                            required: true
                        }
                    },
                    messages: {
                        name: {
                            required: "Please enter your name",
                            minlength: "Your name should contain at least 3 characters",
                            maxlength: "Your name should be maximum 20 characters",
                        },
                        email: "Please enter a valid email address",
                        phone: "Please enter your phone number",
                        total_children: {
                            min: "This field can't be negative"
                        },
                    },
                    submitHandler: function(form) {
                        window.alert("The table is reserved");
                    }
                });
            });
        </script>
    </body>
</html>
